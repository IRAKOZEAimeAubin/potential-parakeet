<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User</title>
</head>
<body>
    <section class="container">
        <div class="user">
            <div class="card">
                <div class="img-holder">
                    <img src="./face-angry-solid.svg" alt="angry dude">
                </div>
                <span class="display-name">John David Doe</span>
                <span class="userat">@johndoe</span>
                <span class="bio">well well what do we have here</span>
                <div class="about">
                    <div class="item">
                        <span class="value">4.2k</span>
                        <span class="intel">Following</span>
                    </div>
                    <div class="item">
                        <span class="value">80k</span>
                        <span class="intel">Followers</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
